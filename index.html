<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-color: #5a5a5a;">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo.svg" width="30" height="30" alt="logo">
                </a>
                <a href="" class="btn btn-primary">Resetar</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="princial">
            <div class="container">
                <h1 class="text-center text-light pt-5">Buscador de fotos</h1>
                <form action="" method="get" id="form_buscar_fotos">
                    <div class="input-group mt-5">
                        <input type="text" class="form-control" placeholder="Buscar fotos" aria-label="Buscar fotos"
                            aria-describedby="buscar_fotos" id="input_buscar_fotos" autocomplete="off">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="btn_buscar_fotos">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section id="fotos">
            <div class="container">
                <div class="row justify-content-center mt-4" id="listar_fotos">
                    <div class="d-none justify-content-center" id="loader">
                        <div class="spinner-border text-light" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/skeleton.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
